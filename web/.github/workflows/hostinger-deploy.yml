name: Build & Deploy static + PHP API to hostinger-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: ./web
        run: npm ci

      - name: Build static export
        working-directory: ./web
        env:
          NEXT_PUBLIC_STATIC_EXPORT: 'true'
          NEXT_PUBLIC_USE_API: 'true'
          NEXT_PUBLIC_API_BASE: ''
        run: npm run export

      - name: Prepare deploy folder
        working-directory: ./web
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -a out/. deploy/
          mkdir -p deploy/api
          cp -a php-api/. deploy/api/
          touch deploy/.nojekyll

      - name: Publish to hostinger-deploy branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/deploy
          publish_branch: hostinger-deploy
          force_orphan: true
